{% extends 'base.html' %}
{% block title %}
Create New List
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
	<h3>Create a New To Do List</h3>
	<br>
	<form method="post" action="/create/" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
	  		<button name="save" type="submit" class="btn btn-success">Create</button>
	</form>
{% endblock %}
