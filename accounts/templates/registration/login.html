{% extends 'base.html' %}

{% block title%}
Login Here
{% endblock %}

{% load crispy_forms_tags %}
{% block content %} 
    <form method="POST" class="form-group">
        {% csrf_token %}
        <!-- here we adding a filter to our form-->
        {{form|crispy}}
        
        <button type="submit" class="btn btn-success">Login</button>
        <p>
            Don't have an account? Create on <a href="/accounts/register"> Register </a>
        </p>
    </form>
{% endblock %}
