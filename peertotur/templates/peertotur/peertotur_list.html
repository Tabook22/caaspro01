{% extends "base.html" %}

{% block content%}
<h2>Peertotur list</h2>
<p>
    <a href="{% url 'peertotur:add_peertotur' %}" class="btn btn-primary">Add New Peertotur</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>  </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for f in peertoturlist %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                 {{ f.pname}}
            </td>
            <td>
                {% if f.pimg %}
                    <a href="{{ f.pimg.url }}" class="btn" target="_blank">
                        <img src="{{ f.pimg.url }}" style="max-width:60px;">
                    </a>
                {% else %}
                    <p>No Image</p>
                {% endif %}
            </td>
            <td>
                    <a href="{% url 'peertotur:peertotur_detail' f.pk %}" class="btn btn-primary" target="_blank">More Details</a>
                </td>
            <td>
                <form method="POST" action="{% url 'peertotur:peertotur_delete' f.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm" >Delete File</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
